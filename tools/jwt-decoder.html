<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>JWT Decoder</title><meta name="description" content="Decode JWT header and payload in your browser (no verification)."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">JWT Decoder</h1></div><div class="card"><label>JWT<input id="jwt" class="input" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."/></label><div class="row"><button id="decode" class="btn primary">Decode</button><button id="copy" class="btn">Copy JSON</button></div><label>Header</label><pre id="header" class="output"></pre><label>Payload</label><pre id="payload" class="output"></pre><p class="small">Note: This tool does not verify signatures. For debugging only.</p></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>function b64urlDecode(str){str=str.replace(/-/g,'+').replace(/_/g,'/');const pad=str.length%4?4-str.length%4:0;str+='='.repeat(pad);try{return atob(str)}catch(e){return null}}document.getElementById('decode').onclick=()=>{const jwt=document.getElementById('jwt').value.trim();const parts=jwt.split('.');if(parts.length<2){alert('Invalid JWT');return}const h=b64urlDecode(parts[0]);const p=b64urlDecode(parts[1]);try{document.getElementById('header').textContent=JSON.stringify(JSON.parse(h),null,2)}catch(e){document.getElementById('header').textContent=h||''}try{document.getElementById('payload').textContent=JSON.stringify(JSON.parse(p),null,2)}catch(e){document.getElementById('payload').textContent=p||''}};document.getElementById('copy').onclick=async()=>{const h=document.getElementById('header').textContent;const p=document.getElementById('payload').textContent;await navigator.clipboard.writeText('{"header":'+h+',"payload":'+p+'}');alert('Copied!')};</script></body></html>

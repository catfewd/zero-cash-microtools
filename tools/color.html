<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Color Tools (Picker & Contrast)</title><meta name="description" content="Pick colors and check WCAG contrast ratios."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">← All tools</a><h1 style="margin:0 0 0 8px">Color Tools</h1></div><div class="card"><div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(220px,1fr))"><label>Foreground<input type="color" id="fg" value="#ffffff" class="input"></label><label>Background<input type="color" id="bg" value="#0b0f17" class="input"></label></div><div class="row"><button id="check" class="btn primary">Check Contrast</button></div><div id="preview" class="output">Preview text</div><p id="ratio" class="small"></p></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>function luminance(hex){const c=hex.replace('#','');const r=parseInt(c.slice(0,2),16)/255,g=parseInt(c.slice(2,4),16)/255,b=parseInt(c.slice(4,6),16)/255;const a=[r,g,b].map(v=>v<=0.03928?v/12.92:Math.pow((v+0.055)/1.055,2.4));return 0.2126*a[0]+0.7152*a[1]+0.0722*a[2]}function contrast(f,b){const L1=luminance(f),L2=luminance(b);const hi=Math.max(L1,L2),lo=Math.min(L1,L2);return ((hi+0.05)/(lo+0.05)).toFixed(2)}document.getElementById('check').onclick=()=>{const f=document.getElementById('fg').value;const b=document.getElementById('bg').value;document.getElementById('preview').style.color=f;document.getElementById('preview').style.background=b;document.getElementById('ratio').textContent='Contrast ratio: '+contrast(f,b)+' (Aim for ≥ 4.5)'};</script></body></html>

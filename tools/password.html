<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Password & Passphrase Generator</title><meta name="description" content="Generate secure passwords or passphrases locally in your browser."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">Password & Passphrase Generator</h1></div><div class="card"><div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(160px,1fr))"><label>Length<input id="len" class="input" type="number" min="8" max="128" value="16"></label><label><input id="upper" type="checkbox" checked> Uppercase</label><label><input id="lower" type="checkbox" checked> Lowercase</label><label><input id="digits" type="checkbox" checked> Digits</label><label><input id="symbols" type="checkbox"> Symbols</label><label>Words<input id="words" class="input" type="number" min="3" max="12" value="4"></label></div><div class="row"><button id="genPass" class="btn primary">Generate Password</button><button id="genPhrase" class="btn">Generate Passphrase</button><button id="copy" class="btn">Copy</button></div><textarea id="out" class="input" rows="6"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>const upper='ABCDEFGHIJKLMNOPQRSTUVWXYZ',lower='abcdefghijklmnopqrstuvwxyz',digits='0123456789',symbols='!@#$%^&*()-_=+[]{};:,.<>?';function rand(n){const a=new Uint32Array(n);crypto.getRandomValues(a);return a}function pick(str){const r=rand(1)[0];return str[r%str.length]}function genPassword(){const len=+document.getElementById('len').value;let pool='';if(document.getElementById('upper').checked) pool+=upper;if(document.getElementById('lower').checked) pool+=lower;if(document.getElementById('digits').checked) pool+=digits;if(document.getElementById('symbols').checked) pool+=symbols;if(!pool) return '';let out='';for(let i=0;i<len;i++) out+=pick(pool);return out}async function fetchWords(){if(window._wordlist) return window._wordlist;const res=await fetch('https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt');const txt=await res.text();window._wordlist=txt.split('\n').filter(w=>w.length>=3&&w.length<=8);return window._wordlist}async function genPassphrase(){const n=+document.getElementById('words').value;const list=await fetchWords();let out=[];for(let i=0;i<n;i++){out.push(list[Math.floor(Math.random()*list.length)])}return out.join('-')}const outEl=document.getElementById('out');document.getElementById('genPass').onclick=()=>{outEl.value=genPassword()};document.getElementById('genPhrase').onclick=async()=>{outEl.value=await genPassphrase()};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(outEl.value||'');alert('Copied!')};</script></body></html>

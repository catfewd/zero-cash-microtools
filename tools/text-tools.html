<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Text Utilities</title><meta name="description" content="Change case, sort, unique, trim lines in your browser."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">Text Utilities</h1></div><div class="card"><textarea id="in" class="input" rows="12" placeholder="Paste lines..."></textarea><div class="row" style="flex-wrap:wrap"><button class="btn" data-op="upper">UPPERCASE</button><button class="btn" data-op="lower">lowercase</button><button class="btn" data-op="title">Title Case</button><button class="btn" data-op="snake">snake_case</button><button class="btn" data-op="camel">camelCase</button><button class="btn" data-op="kebab">kebab-case</button><button class="btn" data-op="sort">Sort</button><button class="btn" data-op="unique">Unique</button><button class="btn" data-op="trim">Trim Lines</button><button class="btn" data-op="reverse">Reverse</button><button class="btn" data-op="copy">Copy</button></div></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>const i=document.getElementById('in');function toTitle(s){return s.toLowerCase().replace(/\b\w/g,c=>c.toUpperCase())}function snake(s){return s.toLowerCase().replace(/[^a-z0-9]+/g,' ').trim().replace(/\s+/g,'_')}function kebab(s){return s.toLowerCase().replace(/[^a-z0-9]+/g,' ').trim().replace(/\s+/g,'-')}function camel(s){const k=toTitle(s).replace(/\s+/g,'');return k.charAt(0).toLowerCase()+k.slice(1)}document.querySelectorAll('button[data-op]').forEach(b=>b.onclick=async()=>{const op=b.getAttribute('data-op');let v=i.value;if(op==='upper') v=v.toUpperCase();if(op==='lower') v=v.toLowerCase();if(op==='title') v=toTitle(v);if(op==='snake') v=snake(v);if(op==='kebab') v=kebab(v);if(op==='camel') v=camel(v);if(op==='sort') v=v.split(/\n/).sort().join('\n');if(op==='unique'){const seen=new Set();v=v.split(/\n/).filter(x=>{if(seen.has(x)) return false;seen.add(x);return true}).join('\n')}if(op==='trim') v=v.split(/\n/).map(s=>s.trim()).join('\n');if(op==='reverse') v=v.split(/\n/).reverse().join('\n');if(op==='copy'){await navigator.clipboard.writeText(v);alert('Copied!')}i.value=v});</script></body></html>

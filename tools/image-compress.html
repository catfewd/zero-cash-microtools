<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Image Compressor (Client‑side)</title><meta name="description" content="Compress images in your browser to WebP/JPEG."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">← All tools</a><h1 style="margin:0 0 0 8px">Image Compressor</h1></div><div class="card"><label>Choose image<input id="file" type="file" accept="image/*" class="input"></label><div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(200px,1fr))"><label>Format<select id="fmt" class="input"><option value="image/webp">WebP</option><option value="image/jpeg">JPEG</option><option value="image/png">PNG</option></select></label><label>Quality (0–1)<input id="q" class="input" type="number" min="0" max="1" step="0.05" value="0.8"></label> </div><div class="row"><button id="go" class="btn primary">Compress</button><a id="dl" class="btn" download="compressed.webp">Download</a></div><label>Preview</label><img id="preview" style="max-width:100%;border-radius:8px;border:1px solid var(--border)"/></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>function fileToImage(file){return new Promise((res,rej)=>{const url=URL.createObjectURL(file);const img=new Image();img.onload=()=>res(img);img.onerror=rej;img.src=url})}document.getElementById('go').onclick=async()=>{const f=document.getElementById('file').files[0];if(!f) return alert('Choose an image');const img=await fileToImage(f);const c=document.createElement('canvas');c.width=img.width;c.height=img.height;const ctx=c.getContext('2d');ctx.drawImage(img,0,0);const fmt=document.getElementById('fmt').value;const q=parseFloat(document.getElementById('q').value)||0.8;c.toBlob(b=>{const a=document.getElementById('dl');a.href=URL.createObjectURL(b);a.download='compressed.'+(fmt==='image/jpeg'?'jpg':fmt==='image/png'?'png':'webp');document.getElementById('preview').src=a.href},fmt,q)};</script></body></html>

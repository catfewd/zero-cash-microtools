<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>CSV ↔ JSON Converter</title><meta name="description" content="Convert CSV to JSON and back in your browser."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">← All tools</a><h1 style="margin:0 0 0 8px">CSV ↔ JSON Converter</h1></div><div class="card"><label>CSV</label><textarea id="csv" class="input" rows="8" placeholder="name,age\nAda,20\nBob,30"></textarea><div class="row"><button id="tojson" class="btn primary">CSV → JSON</button><button id="tocsv" class="btn">JSON → CSV</button><button id="copy" class="btn">Copy Result</button></div><label>JSON</label><textarea id="json" class="input" rows="8"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>function parseCSV(text){const lines=text.trim().split(/\r?\n/);if(!lines.length) return [];const headers=lines[0].split(',').map(h=>h.trim());return lines.slice(1).map(line=>{const cols=line.split(',');const obj={};headers.forEach((h,i)=>obj[h]=cols[i]?.trim()??'');return obj})}function toCSV(arr){if(!Array.isArray(arr)||!arr.length) return '';const headers=Object.keys(arr[0]);const lines=[headers.join(',')];for(const row of arr){lines.push(headers.map(h=>String(row[h]??'')).join(','))}return lines.join('\n')}const c=document.getElementById('csv'),j=document.getElementById('json');document.getElementById('tojson').onclick=()=>{try{j.value=JSON.stringify(parseCSV(c.value),null,2)}catch(e){alert('Parse error')}};document.getElementById('tocsv').onclick=()=>{try{j.value=j.value.trim();const data=j.value?JSON.parse(j.value):[];c.value=toCSV(data)}catch(e){alert('Invalid JSON')}};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(j.value||c.value||'');alert('Copied!')};</script></body></html>

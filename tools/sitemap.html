<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>sitemap.xml Generator</title><meta name="description" content="Generate sitemap.xml from a list of URLs."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">sitemap.xml Generator</h1></div><div class="card"><label>Base URL<input id="base" class="input" placeholder="https://example.com"></label><label>Paths (one per line)<textarea id="paths" class="input" rows="8" placeholder="/\n/about\n/contact"></textarea></label><div class="row"><button id="gen" class="btn primary">Generate</button><button id="copy" class="btn">Copy</button></div><label>Result</label><textarea id="out" class="input" rows="10"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>function esc(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}document.getElementById('gen').onclick=()=>{try{const base=new URL(document.getElementById('base').value);const paths=document.getElementById('paths').value.split(/\n+/).map(s=>s.trim()).filter(Boolean);const urls=paths.map(p=>new URL(p,base).toString());const xml=['<?xml version="1.0" encoding="UTF-8"?>','<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">',...urls.map(u=>`  <url>\n    <loc>${esc(u)}</loc>\n  </url>`),'</urlset>'].join('\n');document.getElementById('out').value=xml}catch(e){alert('Invalid base URL')}};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(document.getElementById('out').value||'');alert('Copied!')};</script></body></html>

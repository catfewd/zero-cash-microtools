<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>JSON Formatter & Validator</title><meta name="description" content="Pretty-print and validate JSON in your browser. Private, fast."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">JSON Formatter & Validator</h1></div><div class="card"><label>JSON</label><textarea id="in" class="input" rows="10" placeholder='{"hello":"world"}'></textarea><div class="row"><button id="format" class="btn primary">Format</button><button id="minify" class="btn">Minify</button><button id="copy" class="btn">Copy</button></div><label>Result</label><pre id="out" class="output"></pre></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>const input=document.getElementById('in'),out=document.getElementById('out');document.getElementById('format').onclick=()=>{try{out.textContent=JSON.stringify(JSON.parse(input.value),null,2)}catch(e){out.textContent='Invalid JSON: '+e.message}};document.getElementById('minify').onclick=()=>{try{out.textContent=JSON.stringify(JSON.parse(input.value))}catch(e){out.textContent='Invalid JSON: '+e.message}};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(out.textContent||'');alert('Copied!')};</script></body></html>

<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>UTM Builder</title><meta name="description" content="Build campaign UTM URLs easily."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">UTM Builder</h1></div><div class="card"><label>Base URL<input id="url" class="input" placeholder="https://example.com"></label><div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(200px,1fr))"><label>utm_source<input id="utm_source" class="input"></label><label>utm_medium<input id="utm_medium" class="input"></label><label>utm_campaign<input id="utm_campaign" class="input"></label><label>utm_term<input id="utm_term" class="input"></label><label>utm_content<input id="utm_content" class="input"></label></div><div class="row"><button id="build" class="btn primary">Build</button><button id="copy" class="btn">Copy</button></div><label>Result</label><textarea id="out" class="input" rows="3"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>function build(){try{const u=new URL(document.getElementById('url').value);['utm_source','utm_medium','utm_campaign','utm_term','utm_content'].forEach(id=>{const v=document.getElementById(id).value;if(v) u.searchParams.set(id,v)});document.getElementById('out').value=u.toString()}catch(e){alert('Invalid base URL')}}document.getElementById('build').onclick=build;document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(document.getElementById('out').value||'');alert('Copied!')};</script></body></html>

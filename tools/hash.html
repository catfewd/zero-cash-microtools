<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Hash Generator (SHA‑256 / SHA‑1 / MD5)</title><meta name="description" content="Compute hashes locally: SHA‑256, SHA‑1, MD5."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">← All tools</a><h1 style="margin:0 0 0 8px">Hash Generator</h1></div><div class="card"><label>Text</label><textarea id="text" class="input" rows="6"></textarea><div class="row"><select id="algo" class="input" style="max-width:200px"><option>SHA-256</option><option>SHA-1</option><option>MD5</option></select><button id="go" class="btn primary">Hash</button><button id="copy" class="btn">Copy</button></div><label>Result</label><textarea id="out" class="input" rows="4"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>async function sha(text,algo){const enc=new TextEncoder().encode(text);const buf=await crypto.subtle.digest(algo,enc);return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,'0')).join('')}function md5(s){function L(k,d){return(k<<d)|(k>>> (32-d))}function K(G,k){var I,J,H,x;H=(k&0xFFFF)+(G&0xFFFF);x=(k>>>16)+(G>>>16)+(H>>>16);I=(x<<16)|(H&0xFFFF);J=I;return J}function r(C,k){var x=(C&k)|((~C)&k);return x}function q(C,k){var x=(C&k)|(C&(~k));return x}function p(C,k){var x=C^k;return x}function n(C,k){var x=k^(C|(~C));return x}function u(k){var I="";var J="0123456789abcdef";for(var i=0;i<4;i++){I+=J.charAt((k>>>(i*8+4))&15)+J.charAt((k>>>(i*8))&15)}return I}function F(x){var k=x.length;var J=k+8;var I=((J-(J%64))/64+1)*16;var C=Array(I-1);var d=0;var i=0;while(i<k){C[d>>2]|=(x.charCodeAt(i)&255)<<((d%4)*8);d++;i++}C[d>>2]|=128<<((d%4)*8);C[I-2]=k<<3;C[I-1]=k>>>29;return C}function E(k){var I=1732584193;var J=4023233417;var H=2562383102;var x=271733878;for(var d=0;d<k.length;d+=16){var C=I;var y=J;var B=H;var A=x;I=t(I,J,H,x,k[d+0],7,3614090360);x=t(x,I,J,H,k[d+1],12,3905402710);H=t(H,x,I,J,k[d+2],17,606105819);J=t(J,H,x,I,k[d+3],22,3250441966);I=t(I,J,H,x,k[d+4],7,4118548399);x=t(x,I,J,H,k[d+5],12,1200080426);H=t(H,x,I,J,k[d+6],17,2821735955);J=t(J,H,x,I,k[d+7],22,4249261313);I=t(I,J,H,x,k[d+8],7,1770035416);x=t(x,I,J,H,k[d+9],12,2336552879);H=t(H,x,I,J,k[d+10],17,4294925233);J=t(J,H,x,I,k[d+11],22,2304563134);I=s(I,J,H,x,k[d+12],5,4129170786);x=s(x,I,J,H,k[d+13],9,3225465664);H=s(H,x,I,J,k[d+14],14,643717713);J=s(J,H,x,I,k[d+15],20,3921069994);I=v(I,J,H,x,k[d+1],4,3593408605);x=v(x,I,J,H,k[d+6],11,38016083);H=v(H,x,I,J,k[d+11],16,3634488961);J=v(J,H,x,I,k[d+0],23,3889429448);I=w(I,J,H,x,k[d+5],6,1700485571);x=w(x,I,J,H,k[d+10],10,192E32);H=w(H,x,I,J,k[d+15],15,4294588738);J=w(J,H,x,I,k[d+4],21,2272392833);I=K(I,C);J=K(J,y);H=K(H,B);x=K(x,A)}return (u(I)+u(J)+u(H)+u(x)).toLowerCase()}function t(I,J,H,x,k,d,y){return q(J,L(K(I,r(J,H,x),k),d))+y}function s(I,J,H,x,k,d,y){return q(J,L(K(I,p(J,H,x),k),d))+y}function v(I,J,H,x,k,d,y){return q(J,L(K(I,n(J,H,x),k),d))+y}function w(I,J,H,x,k,d,y){return q(J,L(K(I,p(J,H,x),k),d))+y}return E(F(s))}const t=document.getElementById('text'),out=document.getElementById('out');document.getElementById('go').onclick=async()=>{const algo=document.getElementById('algo').value;if(algo==='MD5'){out.value=md5(t.value)}else{out.value=await sha(t.value,algo)}};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(out.value||'');alert('Copied!')};</script></body></html>

<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Base64 Encode / Decode</title><meta name="description" content="Encode or decode Base64 in the browser. Fast, private."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">← All tools</a><h1 style="margin:0 0 0 8px">Base64 Encode / Decode</h1></div><div class="card"><label>Text</label><textarea id="text" class="input" rows="8" placeholder="Type or paste…"></textarea><div class="row"><button id="to64" class="btn primary">Encode →</button><button id="from64" class="btn">← Decode</button><button id="copy" class="btn">Copy</button></div><label>Result</label><textarea id="out" class="input" rows="8"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>const t=document.getElementById('text'),o=document.getElementById('out');document.getElementById('to64').onclick=()=>{try{o.value=btoa(unescape(encodeURIComponent(t.value)))}catch(e){alert('Invalid input')}};document.getElementById('from64').onclick=()=>{try{const s=atob(t.value);o.value=decodeURIComponent(escape(s))}catch(e){alert('Invalid Base64')}};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(o.value||'');alert('Copied!')};</script></body></html>

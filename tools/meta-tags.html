<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Meta Tag Generator (SEO/OG/Twitter)</title><meta name="description" content="Generate SEO meta tags, Open Graph and Twitter cards."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">Meta Tag Generator</h1></div><div class="card"><label>Title<input id="title" class="input"></label><label>Description<textarea id="desc" class="input" rows="3"></textarea></label><label>URL<input id="url" class="input" placeholder="https://example.com"></label><label>Image URL<input id="img" class="input" placeholder="https://example.com/og.png"></label><div class="row"><button id="gen" class="btn primary">Generate</button><button id="copy" class="btn">Copy</button></div><label>Result</label><textarea id="out" class="input" rows="12"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>document.getElementById('gen').onclick=()=>{const t=document.getElementById('title').value;const d=document.getElementById('desc').value;const u=document.getElementById('url').value;const i=document.getElementById('img').value;const meta=`<title>${t}</title>\n<meta name="description" content="${d}">\n<meta property="og:title" content="${t}">\n<meta property="og:description" content="${d}">\n<meta property="og:url" content="${u}">\n<meta property="og:image" content="${i}">\n<meta name="twitter:card" content="summary_large_image">\n<meta name="twitter:title" content="${t}">\n<meta name="twitter:description" content="${d}">\n<meta name="twitter:image" content="${i}">`;document.getElementById('out').value=meta};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(document.getElementById('out').value||'');alert('Copied!')};</script></body></html>

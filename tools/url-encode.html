<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>URL Encoder / Decoder</title><meta name="description" content="Encode or decode URLs in your browser."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">← All tools</a><h1 style="margin:0 0 0 8px">URL Encoder / Decoder</h1></div><div class="card"><label>Input</label><textarea id="in" class="input" rows="6" placeholder="Type or paste…"></textarea><div class="row"><button id="enc" class="btn primary">Encode →</button><button id="dec" class="btn">← Decode</button><button id="copy" class="btn">Copy</button></div><label>Result</label><textarea id="out" class="input" rows="6"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>const i=document.getElementById('in'),o=document.getElementById('out');document.getElementById('enc').onclick=()=>{try{o.value=encodeURIComponent(i.value)}catch(e){alert('Error')}};document.getElementById('dec').onclick=()=>{try{o.value=decodeURIComponent(i.value)}catch(e){alert('Error')}};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(o.value||'');alert('Copied!')};</script></body></html>

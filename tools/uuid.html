<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>UUID Generator</title><meta name="description" content="Generate UUIDv4 identifiers in your browser."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">UUID Generator</h1></div><div class="card"><div class="row"><button id="gen" class="btn primary">Generate</button><button id="copy" class="btn">Copy</button></div><label>UUIDs</label><textarea id="out" class="input" rows="8"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>function uuidv4(){const a=crypto.getRandomValues(new Uint8Array(16));a[6]=(a[6]&0x0f)|0x40;a[8]=(a[8]&0x3f)|0x80;const h=[...a].map((b,i)=>((i===4||i===6||i===8||i===10)?'-':'')+b.toString(16).padStart(2,'0')).join('');return h}const out=document.getElementById('out');document.getElementById('gen').onclick=()=>{const u=uuidv4();out.value=(out.value?out.value+'\n':'')+u};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(out.value||'');alert('Copied!')};</script></body></html>

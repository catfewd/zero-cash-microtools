<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>robots.txt Generator</title><meta name="description" content="Generate robots.txt for your site."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">robots.txt Generator</h1></div><div class="card"><label>Allow all?</label><div class="row"><label><input type="radio" name="mode" value="allow" checked> Allow all</label><label><input type="radio" name="mode" value="disallow"> Disallow all</label></div><label>Sitemap URL (optional)<input id="sitemap" class="input" placeholder="https://example.com/sitemap.xml"></label><div class="row"><button id="gen" class="btn primary">Generate</button><button id="copy" class="btn">Copy</button></div><label>robots.txt</label><textarea id="out" class="input" rows="6"></textarea></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>document.getElementById('gen').onclick=()=>{const mode=document.querySelector('input[name="mode"]:checked').value;const site=document.getElementById('sitemap').value;let lines=['User-agent: *'];if(mode==='allow'){lines.push('Disallow:')}else{lines.push('Disallow: /')}if(site){lines.push('Sitemap: '+site)}document.getElementById('out').value=lines.join('\n')};document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(document.getElementById('out').value||'');alert('Copied!')};</script></body></html>

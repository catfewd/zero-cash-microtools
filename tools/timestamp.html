<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Timestamp Converter</title><meta name="description" content="Convert between Unix epoch, ISO 8601, and local time."/><link rel="stylesheet" href="../assets/styles.css"/></head><body><div class="container"><div class="nav"><a href="../index.html">‚Üê All tools</a><h1 style="margin:0 0 0 8px">Timestamp Converter</h1></div><div class="card"><div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(220px,1fr))"><label>Epoch (seconds)<input id="epoch" class="input" type="number"></label><label>ISO 8601<input id="iso" class="input" type="text"></label><label>Local<input id="local" class="input" type="text"></label></div><div class="row"><button id="now" class="btn primary">Now</button></div></div><div class="ad-slot"><div class="ad-placeholder">Ad</div></div><p class="small">Private: runs in your browser. No upload.</p></div><script>const e=document.getElementById('epoch'),i=document.getElementById('iso'),l=document.getElementById('local');function updateFromEpoch(){const d=new Date((+e.value||0)*1000);i.value=d.toISOString();l.value=d.toString()}function updateFromISO(){const d=new Date(i.value);if(!isNaN(d)) {e.value=Math.floor(d.getTime()/1000);l.value=d.toString()}}function updateFromLocal(){const d=new Date(l.value);if(!isNaN(d)) {e.value=Math.floor(d.getTime()/1000);i.value=d.toISOString()}}e.addEventListener('input',updateFromEpoch);i.addEventListener('input',updateFromISO);l.addEventListener('input',updateFromLocal);document.getElementById('now').onclick=()=>{const d=new Date();e.value=Math.floor(d.getTime()/1000);i.value=d.toISOString();l.value=d.toString()};</script></body></html>
